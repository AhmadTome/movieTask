<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



</head>
<style>
    .container{
        margin-top: 50px;
    }
    .panel-heading, .panel-body {
        text-align: center;
    }
    .card{
        border: 1px solid lightgrey;
        margin: 25px;
        padding: 10px;
        width:250px;
        height: 170px;
    }
</style>
<body>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Panel Heading</div>
        <div class="panel-body">
                <div class="form-group row">
                    <div class="col-sm-8">
                        <input type="file" class="form-control" id="file" accept=".txt">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default" id="uploadFile">Submit</button>
                    </div>
                </div>

                <div class="form-group row" id="downloadCsvContent">

                </div>

                <div class="form-group row" id="statistic">

                    <div class="card col-sm-4">
                        <div class="card-body">
                            <h3 class="card-title" id="Plus8AverageCont">0</h3>
                            <h3 class="card-text">Movies with +8 vote average</h3>
                        </div>
                    </div>

                    <div class="card col-sm-4">
                        <div class="card-body">
                            <h3 class="card-title" id="Plus7AverageCont">0</h3>
                            <h3 class="card-text">Movies with +7 vote average</h3>
                        </div>
                    </div>

                    <div class="card col-sm-4">
                        <div class="card-body">
                            <h3 class="card-title" id="count">0</h3>
                            <h3 class="card-text">Genre Sharing the same genre</h3>
                        </div>
                    </div>

                    <div class="card col-sm-4">
                        <div class="card-body">
                            <h3 class="card-title" id="adultMoveCount">0%</h3>
                            <h3 class="card-text">Adult Movies</h3>
                        </div>
                    </div>

                </div>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="backend/jsCode.js"></script>
